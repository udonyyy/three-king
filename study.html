<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识碎片 - Three KING</title>
  <link rel="icon" href="atm.jpg" type="image/png/jpg">
  
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入Sonner Toast -->
  <script src="https://cdn.jsdelivr.net/npm/sonner@1.4.0/dist/sonner.min.js"></script>
  
  <!-- 配置Tailwind自定义颜色 -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            blue: {
              500: '#3B82F6',
              600: '#2563EB',
              800: '#1E40AF',
              900: '#1E3A8A'
            },
            green: {
              500: '#10B981',
              600: '#059669'
            },
            red: {
              400: '#F87171',
              500: '#EF4444',
              700: '#B91C1C'
            },
            gray: {
              100: '#F3F4F6',
              300: '#D1D5DB',
              400: '#9CA3AF',
              500: '#6B7280',
              600: '#4B5563',
              700: '#374151',
              800: '#1F2937',
              900: '#111827'
            }
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Toast容器 -->
  <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

  <div class="min-h-screen bg-gray-50 dark:bg-gray-900 p-4 sm:p-6">
    <div class="max-w-4xl mx-auto">
      <!-- 页面标题和首页链接 -->
      <div class="mb-8">
        <a href="index.html" class="inline-block mb-2 text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-semibold text-lg">
          <i class="fa fa-home mr-1"></i> Three King
        </a>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">知识碎片</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-400">记录和管理您的碎片化内容</p>
      </div>

      <!-- 操作栏 -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <div class="w-full sm:w-auto">
          <label for="category-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            分类筛选
          </label>
          <select
            id="category-filter"
            class="w-full sm:w-48 p-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
          >
            <option value="all">所有分类</option>
            <!-- 分类选项将通过JS动态添加 -->
          </select>
        </div>
        
        <button
          id="add-fragment-btn"
          class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-300 flex items-center justify-center gap-2"
        >
          <i class="fa fa-plus"></i>
          <span>添加碎片</span>
        </button>
      </div>

      <!-- 碎片列表 -->
      <div id="fragments-container" class="grid gap-4">
        <!-- 碎片内容将通过JS动态添加 -->
      </div>

      <!-- 空状态显示 -->
      <div id="empty-state" class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-dashed border-gray-300 dark:border-gray-700 hidden">
        <i class="fa fa-folder-open text-4xl text-gray-400 dark:text-gray-500 mb-4"></i>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-1">暂无学习碎片</h3>
        <p class="text-gray-500 dark:text-gray-400 mb-4">添加您的第一个学习碎片开始记录</p>
        <button
          id="empty-add-btn"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-500 hover:bg-blue-600"
        >
          <i class="fa fa-plus mr-2"></i>添加碎片
        </button>
      </div>
    </div>
  </div>

  <!-- 添加碎片模态框 -->
  <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-gray-900 dark:text-white">添加学习碎片</h2>
          <button
            id="close-modal"
            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>

        <form id="fragment-form">
          <div class="space-y-4">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                标题 <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="title"
                name="title"
                required
                class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
                placeholder="输入碎片标题"
              />
            </div>

            <div>
              <label for="categoryId" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                分类 <span class="text-red-500">*</span>
              </label>
              <select
                id="categoryId"
                name="categoryId"
                required
                class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
              >
                <option value="">选择分类</option>
                <!-- 分类选项将通过JS动态添加 -->
              </select>
            </div>

            <div>
              <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                内容描述
              </label>
              <textarea
                id="content"
                name="content"
                rows="3"
                class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
                placeholder="描述这个学习碎片的内容..."
              ></textarea>
            </div>

            <div>
              <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                相关网址
              </label>
              <input
                type="url"
                id="url"
                name="url"
                class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
                placeholder="https://example.com"
              />
            </div>

            <div>
              <label for="file" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                上传文件
              </label>
              <input
                type="file"
                id="file"
                class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
              />
              <div id="file-preview" class="mt-2 hidden">
                <div class="flex items-center text-sm text-gray-700 dark:text-gray-300">
                  <i class="fa fa-file mr-2 text-blue-500"></i>
                  <span id="file-name" class="truncate"></span>
                  <button
                    type="button"
                    id="remove-file"
                    class="ml-2 text-red-500 hover:text-red-700"
                  >
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-6 flex justify-end gap-3">
            <button
              type="button"
              id="cancel-btn"
              class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700"
            >
              取消
            </button>
            <button
              type="submit"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600"
            >
              保存
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 更新分类为用户指定的类别
    const categories = [
      { id: '1', name: '学科知识' },
      { id: '2', name: '编程学习' },
      { id: '3', name: '实用工具' },
      { id: '4', name: '学习成果' },
      { id: '5', name: '语言学习' },
      { id: '6', name: '随笔' }
    ];

    // 更新初始碎片数据以匹配新分类
    const initialFragments = [
      {
        id: '1',
        title: 'JavaScript基础',
        content: 'JavaScript是一种高级的、解释型的编程语言，用于为网页添加交互性。',
        categoryId: '2', // 编程学习
        url: 'https://developer.mozilla.org/zh-CN/docs/Web/JavaScript',
        file: null,
        createdAt: '2023-05-15T10:30:00.000Z'
      },
      {
        id: '2',
        title: 'Python数据分析库',
        content: 'Pandas是Python中用于数据处理和分析的强大库。',
        categoryId: '2', // 编程学习
        url: '',
        file: {
          name: 'pandas-tutorial.pdf',
          type: 'application/pdf',
          size: 102400,
          url: '#'
        },
        createdAt: '2023-05-16T14:20:00.000Z'
      },
      {
        id: '3',
        title: '大学物理公式总结',
        content: '整理了力学和电磁学的核心公式，便于复习备考。',
        categoryId: '1', // 学科知识
        url: '',
        file: null,
        createdAt: '2023-05-18T09:15:00.000Z'
      }
    ];

    // 状态管理
    let fragments = [];
    let filteredFragments = [];
    let selectedCategory = 'all';
    let newFragment = {
      title: '',
      content: '',
      categoryId: '',
      url: '',
      file: null
    };

    // DOM元素
    const fragmentsContainer = document.getElementById('fragments-container');
    const emptyState = document.getElementById('empty-state');
    const categoryFilter = document.getElementById('category-filter');
    const addModal = document.getElementById('add-modal');
    const addFragmentBtn = document.getElementById('add-fragment-btn');
    const emptyAddBtn = document.getElementById('empty-add-btn');
    const closeModalBtn = document.getElementById('close-modal');
    const cancelBtn = document.getElementById('cancel-btn');
    const fragmentForm = document.getElementById('fragment-form');
    const fileInput = document.getElementById('file');
    const filePreview = document.getElementById('file-preview');
    const fileName = document.getElementById('file-name');
    const removeFileBtn = document.getElementById('remove-file');
    const titleInput = document.getElementById('title');
    const categoryIdInput = document.getElementById('categoryId');
    const contentInput = document.getElementById('content');
    const urlInput = document.getElementById('url');

    // 初始化
    function init() {
      // 加载分类
      loadCategories();
      
      // 从localStorage加载数据
      const savedFragments = localStorage.getItem('learningFragments');
      if (savedFragments) {
        fragments = JSON.parse(savedFragments);
      } else {
        fragments = initialFragments;
        localStorage.setItem('learningFragments', JSON.stringify(fragments));
      }
      
      // 初始筛选
      filterFragments();
      
      // 绑定事件
      bindEvents();
    }

    // 加载分类选项
    function loadCategories() {
      // 清空现有选项（保留"所有分类"）
      while (categoryFilter.options.length > 1) {
        categoryFilter.remove(1);
      }
      
      // 清空分类选择框（保留空选项）
      while (categoryIdInput.options.length > 1) {
        categoryIdInput.remove(1);
      }
      
      // 添加分类选项
      categories.forEach(category => {
        // 筛选下拉框
        const filterOption = document.createElement('option');
        filterOption.value = category.id;
        filterOption.textContent = category.name;
        categoryFilter.appendChild(filterOption);
        
        // 添加碎片的分类选择框
        const formOption = document.createElement('option');
        formOption.value = category.id;
        formOption.textContent = category.name;
        categoryIdInput.appendChild(formOption);
      });
    }

    // 筛选碎片
    function filterFragments() {
      if (selectedCategory === 'all') {
        filteredFragments = [...fragments];
      } else {
        filteredFragments = fragments.filter(fragment => fragment.categoryId === selectedCategory);
      }
      renderFragments();
    }

    // 渲染碎片列表
    function renderFragments() {
      // 清空容器
      fragmentsContainer.innerHTML = '';
      
      // 显示空状态或碎片列表
      if (filteredFragments.length === 0) {
        emptyState.classList.remove('hidden');
        fragmentsContainer.classList.add('hidden');
      } else {
        emptyState.classList.add('hidden');
        fragmentsContainer.classList.remove('hidden');
        
        // 添加碎片项
        filteredFragments.forEach(fragment => {
          const fragmentEl = createFragmentElement(fragment);
          fragmentsContainer.appendChild(fragmentEl);
        });
      }
    }

    // 创建碎片元素
    function createFragmentElement(fragment) {
      const category = categories.find(cat => cat.id === fragment.categoryId);
      const categoryName = category ? category.name : '未分类';
      
      const div = document.createElement('div');
      div.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-300 border border-gray-100 dark:border-gray-700';
      div.dataset.id = fragment.id;
      
      let urlHtml = '';
      if (fragment.url) {
        try {
          const url = new URL(fragment.url);
          urlHtml = `
            <a
              href="${fragment.url}"
              target="_blank"
              rel="noopener noreferrer"
              class="text-blue-500 hover:text-blue-600 text-sm flex items-center gap-1"
            >
              <i class="fa fa-link"></i>
              <span class="truncate max-w-[150px]"> ${url.hostname}</span>
            </a>
          `;
        } catch (e) {
          urlHtml = `
            <a
              href="${fragment.url}"
              target="_blank"
              rel="noopener noreferrer"
              class="text-blue-500 hover:text-blue-600 text-sm flex items-center gap-1"
            >
              <i class="fa fa-link"></i>
              <span class="truncate max-w-[150px]"> 链接</span>
            </a>
          `;
        }
      }
      
      let fileHtml = '';
      if (fragment.file) {
        fileHtml = `
          <a
            href="${fragment.file.url || '#'}"
            target="_blank"
            rel="noopener noreferrer"
            class="text-green-500 hover:text-green-600 text-sm flex items-center gap-1"
          >
            <i class="fa fa-file"></i>
            <span class="truncate max-w-[150px]"> ${fragment.file.name}</span>
          </a>
        `;
      }
      
      const date = new Date(fragment.createdAt);
      const formattedDate = date.toLocaleString();
      
      div.innerHTML = `
        <div class="flex justify-between items-start mb-2">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${fragment.title}</h3>
          <span class="text-xs px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full">
            ${categoryName}
          </span>
        </div>
        
        ${fragment.content ? `<p class="text-gray-600 dark:text-gray-300 text-sm mb-3 line-clamp-2">${fragment.content}</p>` : ''}
        
        <div class="flex flex-wrap gap-2 mb-3">
          ${urlHtml}
          ${fileHtml}
        </div>
        
        <div class="flex justify-between items-center text-xs text-gray-500 dark:text-gray-400">
          <span>${formattedDate}</span>
          <button
            class="delete-btn text-red-400 hover:text-red-500 transition-colors"
            data-id="${fragment.id}"
          >
            <i class="fa fa-trash"></i>
          </button>
        </div>
      `;
      
      // 添加删除事件
      div.querySelector('.delete-btn').addEventListener('click', () => {
        handleDeleteFragment(fragment.id);
      });
      
      return div;
    }

    // 保存碎片到localStorage
    function saveFragmentsToStorage() {
      localStorage.setItem('learningFragments', JSON.stringify(fragments));
      filterFragments();
    }

    // 处理分类变更
    function handleCategoryChange(e) {
      selectedCategory = e.target.value;
      filterFragments();
    }

    // 处理输入变更
    function handleInputChange(e) {
      const { name, value } = e.target;
      newFragment[name] = value;
    }

    // 处理文件上传
    function handleFileUpload(e) {
      if (e.target.files && e.target.files[0]) {
        const file = e.target.files[0];
        // 创建临时URL用于预览
        const fileUrl = URL.createObjectURL(file);
        
        newFragment.file = {
          name: file.name,
          type: file.type,
          size: file.size,
          url: fileUrl
        };
        
        // 显示文件预览
        fileName.textContent = file.name;
        filePreview.classList.remove('hidden');
        
        showToast('success', `文件 "${file.name}" 已选择`);
      }
    }

    // 移除文件
    function handleRemoveFile() {
      newFragment.file = null;
      fileInput.value = '';
      filePreview.classList.add('hidden');
    }

    // 添加新碎片
    function handleAddFragment(e) {
      e.preventDefault();
      
      if (!newFragment.title || !newFragment.categoryId) {
        showToast('error', '标题和分类不能为空');
        return;
      }

      const fragment = {
        id: Date.now().toString(),
        title: newFragment.title,
        content: newFragment.content || '',
        categoryId: newFragment.categoryId,
        url: newFragment.url || '',
        file: newFragment.file || null,
        createdAt: new Date().toISOString()
      };

      fragments.unshift(fragment);
      saveFragmentsToStorage();
      
      // 重置表单
      fragmentForm.reset();
      newFragment = {
        title: '',
        content: '',
        categoryId: '',
        url: '',
        file: null
      };
      filePreview.classList.add('hidden');
      fileInput.value = '';
      
      // 关闭模态框
      addModal.classList.add('hidden');
      
      showToast('success', '学习碎片添加成功');
    }

    // 删除碎片
    function handleDeleteFragment(id) {
      fragments = fragments.filter(fragment => fragment.id !== id);
      saveFragmentsToStorage();
      showToast('success', '学习碎片已删除');
    }

    // 显示模态框
    function openModal() {
      addModal.classList.remove('hidden');
    }

    // 关闭模态框
    function closeModal() {
      addModal.classList.add('hidden');
    }

    // 显示提示信息
    function showToast(type, message) {
      const toastContainer = document.getElementById('toast-container');
      
      const toast = document.createElement('div');
      toast.className = `px-4 py-3 rounded-md shadow-lg mb-2 flex items-center justify-between transition-all duration-300 transform translate-x-full`;
      
      if (type === 'success') {
        toast.classList.add('bg-green-500', 'text-white');
        toast.innerHTML = `
          <div class="flex items-center">
            <i class="fa fa-check-circle mr-2"></i>
            <span>${message}</span>
          </div>
          <button class="ml-4 text-white hover:text-gray-200">
            <i class="fa fa-times"></i>
          </button>
        `;
      } else if (type === 'error') {
        toast.classList.add('bg-red-500', 'text-white');
        toast.innerHTML = `
          <div class="flex items-center">
            <i class="fa fa-exclamation-circle mr-2"></i>
            <span>${message}</span>
          </div>
          <button class="ml-4 text-white hover:text-gray-200">
            <i class="fa fa-times"></i>
          </button>
        `;
      }
      
      toastContainer.appendChild(toast);
      
      // 显示动画
      setTimeout(() => {
        toast.classList.remove('translate-x-full');
      }, 10);
      
      // 自动关闭
      const timeout = setTimeout(() => {
        removeToast(toast);
      }, 3000);
      
      // 点击关闭按钮
      toast.querySelector('button').addEventListener('click', () => {
        clearTimeout(timeout);
        removeToast(toast);
      });
    }

    // 移除提示
    function removeToast(toast) {
      toast.classList.add('translate-x-full');
      setTimeout(() => {
        toast.remove();
      }, 300);
    }

    // 绑定事件
    function bindEvents() {
      // 分类筛选
      categoryFilter.addEventListener('change', handleCategoryChange);
      
      // 打开模态框
      addFragmentBtn.addEventListener('click', openModal);
      emptyAddBtn.addEventListener('click', openModal);
      
      // 关闭模态框
      closeModalBtn.addEventListener('click', closeModal);
      cancelBtn.addEventListener('click', closeModal);
      
      // 表单提交
      fragmentForm.addEventListener('submit', handleAddFragment);
      
      // 输入变更
      titleInput.addEventListener('input', handleInputChange);
      categoryIdInput.addEventListener('change', handleInputChange);
      contentInput.addEventListener('input', handleInputChange);
      urlInput.addEventListener('input', handleInputChange);
      
      // 文件上传
      fileInput.addEventListener('change', handleFileUpload);
      removeFileBtn.addEventListener('click', handleRemoveFile);
      
      // 点击模态框外部关闭
      addModal.addEventListener('click', (e) => {
        if (e.target === addModal) {
          closeModal();
        }
      });
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
