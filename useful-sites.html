        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化变量
            let currentCategory = 'all';
            let currentPage = 1;
            const itemsPerPage = 12;
            let filteredWebsites = [...websites];
            
            // DOM元素
            const websitesContainer = document.getElementById('websites-container');
            const emptyState = document.getElementById('empty-state');
            const loadingState = document.getElementById('loading-state');
            const currentCategoryEl = document.getElementById('current-category');
            const totalCountEl = document.getElementById('total-count');
            const searchInput = document.getElementById('search-input');
            const categoryBtns = document.querySelectorAll('.category-btn');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const pageNumbersContainer = document.getElementById('page-numbers');
            
            // 初始化页面
            renderWebsites();
            
            // 移动端菜单切换
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 分类按钮点击事件
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新活跃状态
                    categoryBtns.forEach(b => b.classList.remove('active', 'text-primary', 'bg-blue-50'));
                    categoryBtns.forEach(b => b.classList.add('text-gray-600'));
                    this.classList.add('active', 'text-primary', 'bg-blue-50');
                    this.classList.remove('text-gray-600');
                    
                    // 更新当前分类并重新渲染
                    currentCategory = this.getAttribute('data-category');
                    currentPage = 1; // 重置到第一页
                    currentCategoryEl.textContent = currentCategory === 'all' ? '全部网站' : `${currentCategory}类网站`;
                    
                    filterWebsites();
                    renderWebsites();
                    
                    // 关闭移动菜单
                    mobileMenu.classList.add('hidden');
                });
            });
            
            // 搜索功能
            searchInput.addEventListener('input', function() {
                currentPage = 1; // 重置到第一页
                filterWebsites();
                renderWebsites();
            });
            
            // 分页按钮事件
            prevPageBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderWebsites();
                }
            });
            
            nextPageBtn.addEventListener('click', function() {
                if (currentPage < getTotalPages()) {
                    currentPage++;
                    renderWebsites();
                }
            });
            
            // 过滤网站
            function filterWebsites() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                filteredWebsites = websites.filter(website => {
                    // 分类过滤
                    const categoryMatch = currentCategory === 'all' || website.category === currentCategory;
                    
                    // 搜索词过滤
                    const searchMatch = 
                        website.name.toLowerCase().includes(searchTerm) || 
                        website.description.toLowerCase().includes(searchTerm) ||
                        website.category.toLowerCase().includes(searchTerm);
                    
                    return categoryMatch && searchMatch;
                });
            }
            
            // 渲染网站卡片
            function renderWebsites() {
                // 显示加载状态
                loadingState.classList.remove('hidden');
                websitesContainer.classList.add('hidden');
                emptyState.classList.add('hidden');
                
                // 延迟执行，模拟加载效果
                setTimeout(() => {
                    // 过滤网站
                    filterWebsites();
                    
                    // 更新总数
                    totalCountEl.textContent = filteredWebsites.length;
                    
                    // 计算分页
                    const totalPages = getTotalPages();
                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const currentWebsites = filteredWebsites.slice(startIndex, endIndex);
                    
                    // 清空容器
                    websitesContainer.innerHTML = '';
                    
                    // 渲染当前页网站
                    if (currentWebsites.length > 0) {
                        currentWebsites.forEach(website => {
                            const card = document.createElement('div');
                            card.className = 'bg-white rounded-xl overflow-hidden card-shadow card-hover';
                            
                            // 卡片内容 - 包含链接跳转功能
                            card.innerHTML = `
                                <div class="p-5">
                                    <div class="flex justify-between items-start mb-3">
                                        <h3 class="font-bold text-lg text-gray-800 hover:text-primary transition-colors">
                                            <a href="${website.url}" target="_blank" rel="noopener noreferrer">
                                                ${website.name}
                                            </a>
                                        </h3>
                                        <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-primary rounded-full">
                                            ${website.category}
                                        </span>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-4">${website.description}</p>
                                    <a href="${website.url}" target="_blank" rel="noopener noreferrer" 
                                       class="inline-flex items-center text-primary hover:text-primary/80 text-sm font-medium transition-colors">
                                        访问网站
                                        <i class="fa fa-external-link ml-1 text-xs"></i>
                                    </a>
                                </div>
                            `;
                            
                            websitesContainer.appendChild(card);
                        });
                        
                        websitesContainer.classList.remove('hidden');
                    } else {
                        // 显示空状态
                        emptyState.classList.remove('hidden');
                    }
                    
                    // 隐藏加载状态
                    loadingState.classList.add('hidden');
                    
                    // 更新分页
                    renderPagination(totalPages);
                    
                    // 更新分页按钮状态
                    prevPageBtn.disabled = currentPage === 1;
                    nextPageBtn.disabled = currentPage === totalPages;
                }, 100);
            }
            
            // 计算总页数
            function getTotalPages() {
                return Math.ceil(filteredWebsites.length / itemsPerPage);
            }
            
            // 渲染分页
            function renderPagination(totalPages) {
                pageNumbersContainer.innerHTML = '';
                
                // 最多显示5个页码
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + 4);
                
                // 确保始终显示5个页码（除非总页数少于5）
                if (endPage - startPage < 4 && totalPages > 5) {
                    startPage = Math.max(1, endPage - 4);
                }
                
                // 添加第一页和省略号（如果需要）
                if (startPage > 1) {
                    addPageNumber(1);
                    if (startPage > 2) {
                        addEllipsis();
                    }
                }
                
                // 添加中间页码
                for (let i = startPage; i <= endPage; i++) {
                    addPageNumber(i);
                }
                
                // 添加最后一页和省略号（如果需要）
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        addEllipsis();
                    }
                    addPageNumber(totalPages);
                }
            }
            
            // 添加页码
            function addPageNumber(page) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `w-8 h-8 flex items-center justify-center rounded-md transition-colors ${
                    page === currentPage 
                        ? 'bg-primary text-white' 
                        : 'bg-white text-gray-600 border border-gray-300 hover:bg-gray-50'
                }`;
                pageBtn.textContent = page;
                
                pageBtn.addEventListener('click', function() {
                    currentPage = page;
                    renderWebsites();
                });
                
                pageNumbersContainer.appendChild(pageBtn);
            }
            
            // 添加省略号
            function addEllipsis() {
                const ellipsis = document.createElement('span');
                ellipsis.className = 'w-8 h-8 flex items-center justify-center text-gray-400';
                ellipsis.textContent = '...';
                pageNumbersContainer.appendChild(ellipsis);
            }
        });
    </script>
</body>
