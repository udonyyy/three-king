  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    /* 视频背景视频容器 */
    .video-bg-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
    }

    .video-bg {
      position: absolute;
      min-width: 100%;
      min-height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.7);
    }

    .video-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 3;
      max-width: 1000px;
      margin: 0 auto;
      padding: 80px 20px 60px;
    }

    /* 标题样式 */
    .title-section {
      margin-bottom: 60px;
      animation: fadeIn 1.5s ease-out;
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);

    }

    .subtitle {
      font-size: 22px;
      color: rgba(255, 255, 255, 0.9);
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
    }

    /* 名人名言区域 */
    .quote-section {
      background-color: rgba(255, 255, 255, 0.237);
      border-radius: 16px;
      padding: 25px 30px;
      margin: 20px auto;
      max-width: 850px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1.5s ease-out 0.5s forwards;
      opacity: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 180px;
    }

    .quote-icon {
      font-size: 36px;
      color: #ffffff;
      opacity: 0.2;
      position: absolute;
      top: 50px;
      left: 15px;
      right: auto;
    }

    #quote-text {
      font-size: 40px;
      line-height: 1.5;
      margin-bottom: 15px;
      font-style: italic;
      padding: 15px 80px 0 20px;
      font-family: 'Playfair Display', serif, 'Noto Serif SC', serif;
      color: #ffffff;
      transition: all 0.5s ease;
      text-align: center;
      max-width: 90%;
    }

    #quote-author {
      font-size: 18px;
      color: #ffffff;
      text-align: right;
      margin-right: 20px;
      font-weight: 600;
      width: 100%;
      padding-right: 10%;
    }

    .quote-controls {
      position: absolute;
      top: 15px;
      right: 15px;
      margin-top: 0;
      z-index: 10;
    }

    .quote-btn {
      background-color: #007bffa4;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    .quote-btn:hover {
      background-color: #0057b369;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
    }

    /* 视频控制按钮 */
    .video-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 4;
      display: flex;
      gap: 10px;
    }

    .video-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .video-btn:hover {
      background-color: white;
      transform: scale(1.1);
    }

    /* 导航样式 */
    nav {
      margin: 50px 0 30px;
      animation: fadeIn 1.5s ease-out 0.8s forwards;
      opacity: 0;
    }

    .nav-section {
      margin-bottom: 25px;
    }

    .nav-title {
      font-size: 18px;
      color: white;
      margin-bottom: 15px;
      font-weight: 600;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);

    nav a {

      margin: 0 10px 10px;

      font-size: 16px;
      display: inline-block;

    nav a:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);

    /* 功能插件区域 */
    .widgets {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      animation: fadeIn 1.5s ease-out 1s forwards;
      opacity: 0;

    .widget {

      border-radius: 8px;
      padding: 15px 20px;
      font-size: 14px;
      color: #555;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .widget i {
      color: #007bff;
    }

    /* 页脚 */
    footer {
      margin-top: 80px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-out 1.2s forwards;
      opacity: 0;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      h1 {

        margin: 10px auto;

        padding: 20px 15px;

  <script>
    // 名言相关功能
    let currentQuoteIndex = 0;
    const quoteText = document.getElementById('quote-text');
    const quoteAuthor = document.getElementById('quote-author');
    
    // 本地名言库（30条）
    const localQuotes = [
      { content: "生活就像海洋，只有意志坚强的人才能到达彼岸。", author: "马克思" },
      { content: "天才是百分之一的灵感加百分之九十九的汗水。", author: "爱迪生" },
      { content: "我们唯一需要恐惧的是恐惧本身。", author: "罗斯福" },
      { content: "一个人的价值，应该看他贡献什么，而不应当看他取得什么。", author: "爱因斯坦" },
      { content: "夫君子之行，静以修身，俭以养德。非淡泊无以明志，非宁静无以致远。", author: "诸葛亮" },
      { content: "人生自古谁无死？留取丹心照汗青。", author: "文天祥" },
      { content: "如果说我看得比别人更远些，那是因为我站在巨人的肩膀上。", author: "牛顿" },
      { content: "不经一番寒彻骨，怎得梅花扑鼻香。", author: "黄蘖禅师" },
      { content: "生活不是缺少美，而是缺少发现。", author: "罗丹" },
      { content: "知之者不如好之者，好之者不如乐之者。", author: "孔子" },
      { content: "三人行，必有我师焉。择其善者而从之，其不善者而改之。", author: "孔子" },
      { content: "己所不欲，勿施于人。", author: "孔子" },
      { content: "人的价值，在遭受诱惑的一瞬间才会显现。", author: "尼采" },
      { content: "我们必须接受失望，因为它是有限的，但千万不可放弃希望，因为它是无穷的。", author: "马丁·路德·金" },
      { content: "一个人最大的破产是绝望，最大的资产是希望。", author: "威尔逊" },
      { content: "天才不过是长久的忍耐，努力吧！", author: "福楼拜" },
      { content: "不要等待机会，而要创造机会。", author: "萧伯纳" },
      { content: "命运给予我们的不是失望之酒，而是机会之杯。", author: "尼克松" },
      { content: "所谓天才，只不过是把别人喝咖啡的功夫都用在工作上了。", author: "鲁迅" },
      { content: "路漫漫其修远兮，吾将上下而求索。", author: "屈原" },
      { content: "少壮不努力，老大徒伤悲。", author: "《汉乐府·长歌行》" },
      { content: "天生我材必有用，千金散尽还复来。", author: "李白" },
      { content: "书山有路勤为径，学海无涯苦作舟。", author: "韩愈" },
      { content: "不怕慢，就怕站。", author: "俗语" },
      { content: "机遇只偏爱那些有准备的头脑。", author: "巴斯德" },
      { content: "人的生命，似洪水奔流，不遇岛屿和暗礁，难以激起美丽的浪花。", author: "奥斯特洛夫斯基" },
      { content: "读一本好书，就是和许多高尚的人谈话。", author: "歌德" },
      { content: "时间就像海绵里的水，只要愿挤，总还是有的。", author: "鲁迅" },
      { content: "莫等闲，白了少年头，空悲切。", author: "岳飞" },
      { content: "机遇永远是准备好的人得到的。", author: "德谟克利特" }
    ];
    
    // 获取随机名言
    function getRandomQuote() {
      // 使用本地名言库
      currentQuoteIndex = Math.floor(Math.random() * localQuotes.length);
      const quote = localQuotes[currentQuoteIndex];
      
      // 动画效果
      quoteText.style.opacity = '0';
      quoteAuthor.style.opacity = '0';
      
      setTimeout(() => {
        quoteText.textContent = quote.content;
        quoteAuthor.textContent = `— ${quote.author}`;
        quoteText.style.transition = 'opacity 0.8s ease';
        quoteAuthor.style.transition = 'opacity 0.8s ease';
        quoteText.style.opacity = '1';
        quoteAuthor.style.opacity = '1';
      }, 300);
    }
    
    // 视频背景相关功能 - 修改后的代码
    const videoElement = document.querySelector('.video-bg');
    // 匹配HTML中实际使用的视频文件名
    const videoSources = [
      '费费11.mp4',  
      '费费15.mp4',
      '安1.mp4',
      '船.mp4',
      '东京.mp4',
      '费10.mp4',
      '费12.mp4',
      '费13.mp4',
      '费18.mp4',
      '费23.mp4',
      '富士山.mp4',
      '极光1.mp4',
      '牛.mp4',
      '瀑布.mp4',
      '西藏.mp4',
      '阳.mp4',
      'smz.mp4'
      // 可以继续添加更多视频
    ];
    
    // 页面刷新时随机切换视频
    window.addEventListener('beforeunload', function() {
      const nextRandomIndex = Math.floor(Math.random() * videoSources.length);
      localStorage.setItem('nextVideoIndex', nextRandomIndex);
    });
    
    // 初始化视频索引
    let currentVideoIndex = 0;
    
    // 切换到下一个视频
    function nextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
      updateVideoSource();
    }
    
    // 切换到上一个视频
    function prevVideo() {
      currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
      updateVideoSource();
    }
    
    // 更新视频源并播放
    function updateVideoSource() {
      videoElement.src = videoSources[currentVideoIndex];
      videoElement.load();
      videoElement.play();
      document.querySelector('#toggle-video i').className = 'fas fa-pause';
    }
    
    // 暂停/播放视频
    function toggleVideoPlay() {
      if (videoElement.paused) {
        videoElement.play();
        document.querySelector('#toggle-video i').className = 'fas fa-pause';
      } else {
        videoElement.pause();
        document.querySelector('#toggle-video i').className = 'fas fa-play';
      }
    }
    
    // 视频播放结束时定格在最后一帧
    videoElement.addEventListener('ended', function() {
      videoElement.loop = false;  // 禁用循环
      videoElement.pause();       // 暂停在最后一帧
      document.querySelector('#toggle-video i').className = 'fas fa-play';
    });
    
    // 显示当前时间和日期
    function updateDateTime() {
      const now = new Date();
      
      // 时间格式化
      const timeStr = now.toLocaleTimeString("zh-CN", { 
        hour: "2-digit", 
        minute: "2-digit", 
        second: "2-digit" 
      });
      
      // 日期格式化
      const dateStr = now.toLocaleDateString("zh-CN", { 
        year: "numeric", 
        month: "long", 
        day: "numeric", 
        weekday: "long" 
      });
      
      document.getElementById("current-time").textContent = timeStr;
      document.getElementById("current-date").textContent = dateStr;
    }
    
    // 事件监听
    document.getElementById('new-quote').addEventListener('click', getRandomQuote);
    document.getElementById('next-video').addEventListener('click', nextVideo);
    document.getElementById('prev-video').addEventListener('click', prevVideo);
    document.getElementById('toggle-video').addEventListener('click', toggleVideoPlay);
    
    // 初始化 - 修改后的代码
    window.onload = function() {
      // 检查是否有预设的随机视频索引
      const savedIndex = localStorage.getItem('nextVideoIndex');
      if (savedIndex !== null) {
        currentVideoIndex = parseInt(savedIndex);
        localStorage.removeItem('nextVideoIndex');
      } else {
        // 如果没有预设，随机选择一个
        currentVideoIndex = Math.floor(Math.random() * videoSources.length);
      }
      updateVideoSource();
      
      getRandomQuote();
      updateDateTime();
      setInterval(updateDateTime, 1000);
    };
  </script>
