    <style>

        .option-btn.correct {

        /* åº•éƒ¨æ’­æ”¾å™¨ */
        .player {

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 600px) {

    </style>
</head>
<body>
    <!-- å¯¼èˆªæ  -->
    <nav class="navbar">
        <a href="index.html">Three KingğŸ§</a>
    </nav>

    <div class="container">
        <!-- æ–°å¢æ­Œæ‰‹åˆ†ç±»é€‰æ‹©å™¨ -->
        <div class="artist-filter">
            <div class="filter-title">é€‰æ‹©æ­Œæ‰‹:</div>
            <select id="artist-category" class="artist-select">
                <option value="all">å…¨éƒ¨æ­Œæ‰‹</option>
                <!-- æ­Œæ‰‹é€‰é¡¹å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
            </select>
        </div>

        <div class="game-header">
            <h1>çŒœæ­ŒåæŒ‘æˆ˜</h1>
            <div class="game-stats">
                <div class="stats-item">å½“å‰å…³å¡: <span id="current-level">1</span></div>
                <div class="stats-item">å¾—åˆ†: <span id="score">0</span></div>
                <div class="stats-item">æ­£ç¡®ç‡: <span id="accuracy">0%</span></div>
            </div>
        </div>

        <div class="game-area">
            <div class="song-hint">
                <div class="hint-text">æç¤º: æ­Œæ‰‹æ˜¯</div>
                <div class="artist-display" id="artist-display">ç‚¹å‡»å¼€å§‹æ¸¸æˆ</div>
            </div>

            <div class="options" id="options-container">
                <!-- é€‰é¡¹æŒ‰é’®å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
            </div>

            <div class="feedback" id="feedback"></div>

            <button class="control-btn" id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <!-- åº•éƒ¨æ’­æ”¾å™¨ -->
    <div class="player">
        <div class="play-control" id="play-pause-btn">â–¶</div>
        <div class="progress-container">
            <input type="range" class="progress-bar" id="progress-bar" min="0" max="100" value="0">
        </div>
        <audio id="audio-player" preload="metadata"></audio>
    </div>

    <script src="music.js"></script> <!-- å¼•å…¥ä½ çš„æ­Œæ›²æ•°æ® -->
    <script>
        // DOMå…ƒç´ 
        const startBtn = document.getElementById('start-btn');
        const optionsContainer = document.getElementById('options-container');
        const artistDisplay = document.getElementById('artist-display');
        const feedback = document.getElementById('feedback');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentLevelEl = document.getElementById('current-level');
        const scoreEl = document.getElementById('score');
        const accuracyEl = document.getElementById('accuracy');
        const artistCategory = document.getElementById('artist-category');

        // æ¸¸æˆçŠ¶æ€å˜é‡
        let currentSong = null;
        let currentLevel = 1;
        let score = 0;
        let totalAnswered = 0;
        let correctAnswers = 0;
        let isPlaying = false;
        let usedSongIds = new Set(); // è®°å½•å·²ä½¿ç”¨çš„æ­Œæ›²ï¼Œé¿å…é‡å¤

        // åˆå§‹åŒ–æ¸¸æˆ
        startBtn.addEventListener('click', startGame);
        playPauseBtn.addEventListener('click', togglePlayPause);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        progressBar.addEventListener('input', seekAudio);
        artistCategory.addEventListener('change', resetGame);

        // åˆå§‹åŒ–æ­Œæ‰‹åˆ†ç±»é€‰æ‹©å™¨
        function initArtistCategories() {
            // è·å–æ‰€æœ‰å”¯ä¸€çš„æ­Œæ‰‹
            const artists = new Set();
            songs.forEach(song => {
                artists.add(song.artist);
            });

            // æ·»åŠ åˆ°ä¸‹æ‹‰èœå•
            artists.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist;
                option.textContent = artist;
                artistCategory.appendChild(option);
            });
        }

        // é‡ç½®æ¸¸æˆï¼ˆå½“åˆ‡æ¢æ­Œæ‰‹åˆ†ç±»æ—¶ï¼‰
        function resetGame() {
            currentLevel = 1;
            score = 0;
            totalAnswered = 0;
            correctAnswers = 0;
            usedSongIds.clear();
            updateStats();
            feedback.textContent = '';
            optionsContainer.innerHTML = '';
            artistDisplay.textContent = 'ç‚¹å‡»å¼€å§‹æ¸¸æˆ';
            startBtn.disabled = false;
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            audioPlayer.pause();
            audioPlayer.src = '';
            isPlaying = false;
            playPauseBtn.textContent = 'â–¶';
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // é‡ç½®çŠ¶æ€
            feedback.textContent = '';
            optionsContainer.innerHTML = '';
            startBtn.disabled = true;
            startBtn.textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
            
            // é€‰æ‹©æœªä½¿ç”¨è¿‡çš„éšæœºæ­Œæ›²
            currentSong = getRandomUnusedSong();
            if (!currentSong) {
                feedback.textContent = 'æ­å–œä½ å®Œæˆäº†è¯¥åˆ†ç±»ä¸‹çš„æ‰€æœ‰æ­Œæ›²ï¼';
                startBtn.disabled = false;
                startBtn.textContent = 'é‡æ–°å¼€å§‹';
                usedSongIds.clear(); // é‡ç½®å·²ä½¿ç”¨æ­Œæ›²
                return;
            }

            // åŠ è½½å¹¶æ’­æ”¾æ­Œæ›²
            loadSong(currentSong);
            
            // æ˜¾ç¤ºæ­Œæ‰‹ä½œä¸ºæç¤º
            artistDisplay.textContent = currentSong.artist;
            
            // ç”Ÿæˆé€‰é¡¹ï¼ˆ1ä¸ªæ­£ç¡®ç­”æ¡ˆ + 3ä¸ªå¹²æ‰°é¡¹ï¼‰
            generateOptions(currentSong.title);
        }

        // è·å–æœªä½¿ç”¨è¿‡çš„éšæœºæ­Œæ›²ï¼ˆè€ƒè™‘å½“å‰é€‰æ‹©çš„æ­Œæ‰‹åˆ†ç±»ï¼‰
        function getRandomUnusedSong() {
            // æ ¹æ®é€‰æ‹©çš„åˆ†ç±»ç­›é€‰æ­Œæ›²
            const selectedArtist = artistCategory.value;
            let filteredSongs = songs;
            
            if (selectedArtist !== 'all') {
                filteredSongs = songs.filter(song => song.artist === selectedArtist);
            }

            // å¦‚æœæ‰€æœ‰æ­Œæ›²éƒ½ç”¨è¿‡äº†ï¼Œé‡ç½®
            if (usedSongIds.size >= filteredSongs.length) {
                usedSongIds.clear();
            }

            // å¦‚æœè¯¥åˆ†ç±»ä¸‹æ²¡æœ‰æ­Œæ›²
            if (filteredSongs.length === 0) {
                return null;
            }

            let randomSong;
            do {
                const randomIndex = Math.floor(Math.random() * filteredSongs.length);
                randomSong = filteredSongs[randomIndex];
            } while (usedSongIds.has(randomSong.file)); // ç”¨fileä½œä¸ºå”¯ä¸€æ ‡è¯†

            usedSongIds.add(randomSong.file);
            return randomSong;
        }

        // åŠ è½½æ­Œæ›²
        function loadSong(song) {
            audioPlayer.src = song.file;
            audioPlayer.load();
            audioPlayer.currentTime = 0; // ä»å¤´å¼€å§‹æ’­æ”¾
            audioPlayer.play().then(() => {
                isPlaying = true;
                playPauseBtn.textContent = 'âšâš';
            }).catch(err => {
                console.error('æ’­æ”¾å¤±è´¥:', err);
                feedback.textContent = 'éŸ³é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•';
            });
        }

        // ç”Ÿæˆé€‰é¡¹ï¼ˆç¡®ä¿å¹²æ‰°é¡¹æ¥è‡ªåŒä¸€åˆ†ç±»ï¼‰
        function generateOptions(correctTitle) {
            // æ ¹æ®å½“å‰åˆ†ç±»ç­›é€‰å¹²æ‰°é¡¹
            const selectedArtist = artistCategory.value;
            let candidateSongs = songs;
            
            if (selectedArtist !== 'all') {
                candidateSongs = songs.filter(song => song.artist === selectedArtist);
            }

            // æ”¶é›†å¹²æ‰°é¡¹ï¼ˆä»ç­›é€‰åçš„æ­Œæ›²ä¸­é€‰æ‹©ï¼‰
            const distractors = [];
            while (distractors.length < 3) {
                const randomIndex = Math.floor(Math.random() * candidateSongs.length);
                const candidate = candidateSongs[randomIndex].title;
                // é¿å…å¹²æ‰°é¡¹ä¸æ­£ç¡®ç­”æ¡ˆç›¸åŒæˆ–é‡å¤
                if (candidate !== correctTitle && !distractors.includes(candidate)) {
                    distractors.push(candidate);
                }
                // é˜²æ­¢æ— é™å¾ªç¯ï¼ˆå¦‚æœç‰¹å®šåˆ†ç±»ä¸‹æ­Œæ›²å¤ªå°‘ï¼‰
                if (distractors.length >= candidateSongs.length - 1) break;
            }

            // å¦‚æœå¹²æ‰°é¡¹ä¸è¶³3ä¸ªï¼Œä»å…¶ä»–åˆ†ç±»è¡¥å……
            if (distractors.length < 3) {
                const otherSongs = songs.filter(song => 
                    song.title !== correctTitle && 
                    !distractors.includes(song.title) &&
                    (selectedArtist === 'all' || song.artist !== selectedArtist)
                );
                
                while (distractors.length < 3 && otherSongs.length > 0) {
                    const randomIndex = Math.floor(Math.random() * otherSongs.length);
                    const candidate = otherSongs[randomIndex].title;
                    if (!distractors.includes(candidate)) {
                        distractors.push(candidate);
                    }
                }
            }

            // æ··åˆæ­£ç¡®ç­”æ¡ˆå’Œå¹²æ‰°é¡¹
            const allOptions = [correctTitle, ...distractors]
                .sort(() => Math.random() - 0.5); // éšæœºæ’åº

            // åˆ›å»ºé€‰é¡¹æŒ‰é’®
            allOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.addEventListener('click', () => checkAnswer(btn, option === correctTitle));
                optionsContainer.appendChild(btn);
            });
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer(btn, isCorrect) {
            // ç¦ç”¨æ‰€æœ‰é€‰é¡¹
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.disabled = true);

            // æ ‡è®°æ­£ç¡®/é”™è¯¯
            if (isCorrect) {
                btn.classList.add('correct');
                feedback.textContent = 'æ­£ç¡®ï¼åŠ 10åˆ†ï¼';
                feedback.style.color = '#28a745';
                score += 10;
                correctAnswers++;
            } else {
                btn.classList.add('wrong');
                // é«˜äº®æ­£ç¡®ç­”æ¡ˆ
                allOptions.forEach(opt => {
                    if (opt.textContent === currentSong.title) {
                        opt.classList.add('correct');
                    }
                });
                feedback.textContent = `é”™è¯¯ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${currentSong.title}`;
                feedback.style.color = '#dc3545';
            }

            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            totalAnswered++;
            currentLevel++;
            updateStats();

            // æš‚åœæ’­æ”¾
            audioPlayer.pause();
            isPlaying = false;
            playPauseBtn.textContent = 'â–¶';

            // 3ç§’åè¿›å…¥ä¸‹ä¸€å…³
            setTimeout(() => {
                startGame();
            }, 3000);
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            currentLevelEl.textContent = currentLevel;
            scoreEl.textContent = score;
            const accuracy = totalAnswered > 0 ? Math.round((correctAnswers / totalAnswered) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;
        }

        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlayPause() {
            if (audioPlayer.src) { // ç¡®ä¿æœ‰æ­Œæ›²åŠ è½½
                if (isPlaying) {
                    audioPlayer.pause();
                    playPauseBtn.textContent = 'â–¶';
                } else {
                    audioPlayer.play();
                    playPauseBtn.textContent = 'âšâš';
                }
                isPlaying = !isPlaying;
            }
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = progress || 0;
        }

        // è°ƒæ•´æ’­æ”¾è¿›åº¦
        function seekAudio() {
            const seekTime = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ­Œæ‰‹åˆ†ç±»
        window.addEventListener('load', initArtistCategories);
    </script>
