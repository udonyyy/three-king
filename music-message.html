<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>歌曲留言板 - Three KING</title>
  <link rel="icon" href="atm.jpg" type="image/png/jpg">
  <!-- 引入Tailwind CSS（CDN版） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link
    href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />

  <!-- Tailwind 主题配置（可自定义颜色） -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#165DFF", // 主色调（腾讯蓝）
            accent: "#FFD700",  // 强调色（金色）
            dark: "#1D2129",    // 深色文字
          },
        },
      },
    };
  </script>

  <!-- 自定义样式（增强UI细节） -->
  <style type="text/tailwindcss">
    @layer components {
      .nav-logo {
        @apply flex items-center space-x-2 text-xl font-bold text-primary;
      }
      .qrcode-card {
        @apply bg-white rounded-xl shadow-lg p-6 md:p-8 max-w-xl mx-auto transition-shadow hover:shadow-xl;
      }
      .qrcode-img {
        @apply rounded-lg-xl border-4 border-accent/20 mb-6;
      }
      .footer-divider {
        @apply w-24 h-1 bg-accent rounded-full mx-auto my-8;
      }
    }
  </style>
</head>

<body class="font-sans bg-gray-50 text-dark min-h-screen">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- 左侧Logo（链接到index.html） -->
        <div class="nav-logo">
          <a href="index.html">
            <i class="fa fa-music"></i> <!-- 音乐图标 -->
            Three King
          </a>
        </div>

        
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="py-12">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- 标题与引导语 -->
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-dark mb-4">
          留下你的声音 🎵
        </h1>
        <p class="text-gray-600 max-w-2xl mx-auto">
          扫描下方二维码，随时分享你的音乐想法<br class="hidden md:block" />

        </p>
      </div>

      <!-- 二维码卡片 -->
      <div class="qrcode-card">
        <!-- 二维码图片（请替换为实际图片链接） -->
        <img
          src="用户音乐留言板二维码.png"  

        />

        <!-- 提示文字 -->
        <div class="text-center space-y-2">
          <p class="text-lg font-semibold text-dark">
            扫码进入留言板
          </p>
          
          <div class="footer-divider"></div>
          <p class="text-xs text-gray-400">
            （若无法扫码，可<a href="https://docs.qq.com/form/page/DRGFFYmZzTENTcmJN" class="text-primary underline">点击此处</a>直接访问）
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white py-6 border-t">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
      欢迎留言 o(*￣▽￣*)ブ 
    </div>
  </footer>

  <!-- 交互优化（可选） -->
  <script>
    // 导航栏滚动渐变效果（增强视觉）
    window.addEventListener("scroll", () => {
      const nav = document.querySelector("nav");
      nav.style.backgroundColor = `rgba(255,255,255,${Math.min(1, window.scrollY / 100)})`;
    });
  </script>
</body>
</html>
